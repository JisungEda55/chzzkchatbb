<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중앙에 위치한 둥근 모서리 사각형 안의 iframe</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex; /* Flexbox를 사용하여 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            background-color: rgba(0, 0, 0, 0); /* 전체 배경색 (필요에 따라 변경 가능) */
        }
        .rounded-rectangle {
            width: 95vw; /* 브라우저 뷰포트의 95% 너비 */
            height: 95vh; /* 브라우저 뷰포트의 95% 높이 */
            border-radius: 15px; /* 모서리를 둥글게 만듭니다 */
            overflow: hidden; /* 사각형 안에서 넘치는 부분 숨기기 */
            background-color: rgba(0, 0, 0, 0.4); /* 반투명 배경색 (RGB + Alpha) */
            margin: 1%; /* 경계와의 간격 */
        }
        iframe {
            width: 100%; /* iframe의 너비를 사각형에 맞춤 */
            height: 100%; /* iframe의 높이를 사각형에 맞춤 */
            border: none; /* iframe 테두리 제거 */
        }
    </style>
</head>
<body>
    <div class="rounded-rectangle">
        <iframe src="https://chzzk-api.ddutto.com/chat/c68c3e1788d86ff11740edcd7040a8e8?setting=twitch:jisungeda05,no-nick,remove-anim2:6000,font:MaplestoryOTFBold,kick:HaeSolEYo,no-color-hash,no-color-hash,font-size:32px,text-color:f2f2f7" title="Chzzk Chat"></iframe>
    </div>
</body>
</html>
