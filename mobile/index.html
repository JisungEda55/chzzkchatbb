<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chat</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: rgba(0, 0, 0, 0); 
        }
        .rounded-rectangle {
            width: 95vw; 
            height: 95vh; 
            border-radius: 15px; 
            overflow: hidden; 
            background-color: rgba(0, 0, 0, 0.6);
            margin: 1%; 
        }
        iframe {
            width: 100%; 
            height: 100%; 
            border: none; 
        }
    </style>
    <script>
        let wakeLock = null;

        // Fullscreen function
        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }

        // Wake Lock function to prevent screen from sleeping
        async function preventScreenSleep() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Wake Lock is active');
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        // Release Wake Lock when page is no longer visible
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                preventScreenSleep();
            }
        });

        // Event listener for user interaction (click to enter fullscreen and prevent screen sleep)
        document.addEventListener('click', () => {
            openFullscreen();
            preventScreenSleep();
        });
    </script>
</head>

</html>
