<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chat</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: #000000; 
        }
        .rounded-rectangle {
            width: 95vw; 
            height: 95vh; 
            border-radius: 15px; 
            overflow: hidden; 
            background-color: rgba(0, 0, 0, 0);
            margin: 1%; 
        }
        iframe {
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        #fullscreen-button {
            background-color: #fc3c1c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
        }
        #fullscreen-button:active {
            background-color: #fc3c1c;
        }
    </style>
    <script>
        let wakeLock = null;

        // Fullscreen function
        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }

        // Wake Lock function to prevent screen from sleeping
        async function preventScreenSleep() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Wake Lock is active');
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        // Hide button and activate fullscreen and Wake Lock
        function activateFullscreen() {
            openFullscreen();
            preventScreenSleep();
            document.getElementById('fullscreen-button').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="rounded-rectangle">
        <iframe src="https://chzzk-api.ddutto.com/chat/c68c3e1788d86ff11740edcd7040a8e8?setting=twitch:jisungeda05,kick:HaeSolEYo,font:Paperlogy-8ExtraBold,font-size:32px,text-color:ffffff,remove-anim2:6000,no-nick,no-color-hash,no-colon" title="Chzzk Chat"></iframe>
    </div>

    <!-- Fullscreen button -->
    <button id="fullscreen-button" onclick="activateFullscreen()">FullScreen</button>
</body>
</html>
